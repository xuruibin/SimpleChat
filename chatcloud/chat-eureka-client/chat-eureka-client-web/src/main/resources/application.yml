#SERVER
server:
  port: 8601

#SPRING
spring:
  application:
    name: chat-eureka-client
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
    multipart:
      maxFileSize: 3Mb
      maxRequestSize: 3Mb
  session:
    store-type: none

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8600/eureka/
